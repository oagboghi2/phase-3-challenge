<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grocer</title>

    <link rel="stylesheet" href="grocer.css">
  </head>
  <body class="flex flex-column">
    <header class="site-header flex flex-row-between">
      <h1>Grocer</h1>
      <button type="button" id="cart-button">
      Cart
        &nbsp;<span id="cart-item-count">(0)</span>
      </button>
    </header>

    <div class="flex flex-full">
      <div class="sidebar">
        <ul>
          <h4>Sections</h4>
          <li>Produce</li>
          <li>Deli</li>
          <li>Frozen</li>
        </ul>
      </div>
      <div class="content">
        <h1>Groceries</h1>
        <ul class="item-section">
          <h3>Produce</h3>
          <li class="item flex flex-row-between">
            <span class="item-name">Onions</span>
            <span class="item-price">$1.11</span>
            <button type="button" onmousedown = "btn1()" id = "btn1">Add to cart</button>
          </li>
          <li class="item flex flex-row-between">
            <span class="item-name">Tomatoes</span>
            <span class="item-price">$1.56</span>
            <button type="button" onmousedown = "btn2()" id = "btn2">Add to cart</button>
          </li>
          <li class="item flex flex-row-between">
            <span class="item-name">Carrots</span>
            <span class="item-price">$2.88</span>
            <button type="button" onmousedown = "btn3()" id = "btn3">Add to cart</button>
          </li>
        </ul>

        <ul class="item-section">
          <h3>Deli</h3>
          <li class="item flex flex-row-between">
            <span class="item-name">Cold Cuts</span>
            <span class="item-price">$1.47</span>
            <button type="button" onmousedown = "btn4()" id = "btn4">Add to cart</button>
          </li>
        </ul>
        <ul class="item-section">
          <h3>Frozen</h3>
          <li class="item flex flex-row-between">
            <span class="item-name">Orange Juice</span>
            <span class="item-price">$2.52</span>
            <button type="button" onmousedown = "btn5()" id = "btn5">Add to cart</button>
          </li>
          <li class="item flex flex-row-between">
            <span class="item-name">Ice Cream</span>
            <span class="item-price">$14.08</span>
            <button type="button" onmousedown = "btn6()" id = "btn6">Add to cart</button>
          </li>
          <li class="item flex flex-row-between">
            <span class="item-name">Pizza</span>
            <span class="item-price">$16.61</span>
            <button type="button" onmousedown = "btn7()" id = "btn7">Add to cart</button>
          </li>
        </ul>
      </div>
    </div>
    <script src=grocer.js></script>
  </body>
</html>
